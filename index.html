<!DOCTYPE html>
<html>
  <head>
    <title>간단한 AR 예제</title>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/dist/aframe-ar.js"></script>
    <style>
      body { margin: 0; }
      a-scene { height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs='trackingMethod: best;'>
      <a-marker preset="hiro">
        <a-box position='0 0.5 0' rotation='0 45 0' color='blue'></a-box>
      </a-marker>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
